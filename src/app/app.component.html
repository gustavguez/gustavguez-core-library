<!-- MAIN CONTAINER -->
<div ngxGustavguezMainContainer>

    <!-- NAV -->
    <ngx-gustavguez-nav 
        (onLogout)="onLogout()"
        [userIsLogged]="true"></ngx-gustavguez-nav>

    <!-- SIDEBAR MAIN -->
    <ngx-gustavguez-main-sidebar
        brandTitle="Gustavguez lib"
        brandImg="assets/logo.png"
        userAvatar="assets/avatar.png"
        userName="Gustavo RodrÃ­guez"
        (onMenuItem)="onMenuItem($event)"
        [userIsLogged]="true"
        [menuItems]="menuItems">
    </ngx-gustavguez-main-sidebar>
    
    <!-- ROUTER -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <ngx-gustavguez-page-header text="Dashboard"></ngx-gustavguez-page-header>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <h5 class="mb-2">Movimientos de hoy (05/03/2020)</h5>
                <div class="row">

                    <div class="col-md-6 col-sm-6 col-12">
                        <ngx-gustavguez-info-box 
                            [status]="'danger'"
                            [text]="'Total movimientos'"
                            [number]="0 | prettyNumber"
                            [icon]="'fas fa-dollar-sign'"></ngx-gustavguez-info-box>
                    </div>

                    <div class="col-md-6 col-sm-6 col-12">
                        <ngx-gustavguez-info-box 
                            [status]="'danger'"
                            [text]="'Total movimientos'"
                            [number]="'$ 5.450'"
                            [icon]="'fas fa-dollar-sign'"></ngx-gustavguez-info-box>
                    </div>

                    <div class="col-md-6 col-sm-6 col-12">
                        <ngx-gustavguez-info-box 
                            [status]="'danger'"
                            [text]="'Total movimientos'"
                            [number]="'$ 5.450'"
                            [icon]="'fas fa-dollar-sign'"></ngx-gustavguez-info-box>
                    </div>

                    <div class="col-md-6 col-sm-6 col-12">
                        <ngx-gustavguez-info-box 
                            [status]="'danger'"
                            [text]="'Total movimientos'"
                            [number]="'$ 5.450'"
                            [icon]="'fas fa-dollar-sign'"></ngx-gustavguez-info-box>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <ngx-gustavguez-card 
                            [title]="'Mi titulo'">
                            
                            <button class="btn btn-success" (click)="onAddToastSuccess()">TOAST SUCCESS</button>
                            <button class="btn btn-danger" (click)="onAddToastError()">TOAST ERROR</button>
                        </ngx-gustavguez-card>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<ngx-gustavguez-toasts></ngx-gustavguez-toasts>
