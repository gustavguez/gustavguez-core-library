<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a 
        href="#"
        class="brand-link"
        (click)="onBrandLink($event)">
        <img 
            *ngIf="brandImg"
            [src]="brandImg" 
            [alt]="brandTitle"
            class="brand-image img-circle elevation-3" style="opacity: .95">
        <span class="brand-text font-weight-light">{{ brandTitle }}</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <div 
            *ngIf="userIsLogged"
            class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img 
                    *ngIf="userAvatar"
                    [src]="userAvatar"
                    [alt]="userName"
                    class="img-circle elevation-2">
            </div>
            <div class="info">
                <a class="d-block">{{ userName }}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul 
                *ngIf="menuItems"
                class="nav nav-pills nav-sidebar flex-column" 
                data-widget="treeview" 
                role="menu">

                <li class="nav-header">Men√∫</li>

                <li class="nav-item has-treeview menu-open" *ngFor="let menuItem of menuItems">
                    <a 
                        (click)="onMenuItemClick($event, menuItem)"
                        href="#" 
                        class="nav-link">
                        <i class="nav-icon {{ menuItem.icon }}"></i>
                        <p>
                            {{ menuItem.display }}
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>

                    <ul class="nav nav-treeview" style="display: block;" *ngIf="false">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Level 2</p>
                            </a>
                        </li>
                        <li class="nav-item has-treeview menu-open">
                            <a href="#" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>
                                    Level 2
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                            
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Level 2</p>
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
