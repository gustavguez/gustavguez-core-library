<aside class="main-sidebar sidebar-dark-primary">
    <!-- Brand Logo -->
    <a 
        href="#"
        class="brand-link"
        (click)="onBrandLink($event)">
        <img 
            *ngIf="brandImg"
            [src]="brandImg" 
            [alt]="brandTitle"
            class="brand-image img-circle elevation-3" style="opacity: .95">
        <span class="brand-text font-weight-light">{{ brandTitle }}</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <div 
            *ngIf="userIsLogged"
            class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img 
                    *ngIf="userAvatar"
                    [src]="userAvatar"
                    [alt]="userName"
                    class="img-circle elevation-2">
            </div>
            <div class="info">
                <a class="d-block">{{ userName }}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul 
                *ngIf="menuItems"
                class="nav nav-pills nav-sidebar flex-column" 
                data-widget="treeview" 
                role="menu">

                <li class="nav-header">MENÃš</li>

                <li 
                    [class.menu-open]="menuItemsStates[menuItem.id] || menuItemsStates[menuItem.id] === undefined"
                    [class.active]="menuItem.isActive"
                    class="nav-item has-treeview" 
                    *ngFor="let menuItem of menuItems">
                    <a 
                        (click)="onMenuItemClick($event, menuItem)"
                        href="#" 
                        class="nav-link">
                        <i class="nav-icon {{ menuItem.icon }}"></i>
                        <p>
                            {{ menuItem.display }}
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>

                    <ng-container *ngIf="menuItem.childs">
                        <ul 
                            [style.display]="(menuItemsStates[menuItem.id] || menuItemsStates[menuItem.id] === undefined) ? 'block' : 'none'"
                            class="nav nav-treeview">
                            <li 
                                class="nav-item" menuItemStates
                                [class.active]="child.isActive"
                                *ngFor="let child of menuItem.childs">
                                <a 
                                    (click)="onMenuItemClick($event, child)"
                                    href="#" 
                                    class="nav-link">
                                    <i class="nav-icon {{ child.icon }}"></i>
                                    <p>{{ child.display }}</p>
                                </a>
                            </li>
                        </ul>
                    </ng-container>
                </li>

            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
<div id="sidebar-overlay" (click)="onCloseSidebar()"></div>
